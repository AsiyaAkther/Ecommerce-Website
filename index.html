<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- boostrap css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- slick slider css -->
        <link rel="stylesheet" href="css/slick-theme.css">
        <link rel="stylesheet" href="css/slick.css">
        <!-- icon css -->
        <link rel="stylesheet" href="css/all.css">
        <!-- theme css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Butic</title>
    </head>
    <body>
        <!-- -------------Header Start --------------
        --------------------------------------------- -->
        <header id="header">
            <!-- header top start -->
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2 t-img-1">
                            <img src="images/header-top-logo_02.png" alt="">
                        </div>
                        <div class="col-md-2 t-img-2">
                            <img src="images/header-top-img-1_02.png" alt="">
                        </div>
                        <div class="col-md-2 t-img-3">
                            <img src="images/header-top-img-2_02.png" alt="">
                        </div>
                        <div class="col-md-2 t-img-4">
                            <img src="images/header-top-img-3_02.png" alt="">
                        </div>
                        <div class="col-md-2 t-img-5">
                            <img src="images/heder-top-img-4_02.png" alt="">
                        </div>
                        <div class="col-md-2 t-img-6">
                            <img src="images/header-top-img-5_03.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- header top end -->

            <!-- top hotline number div start -->
            <div class="hotline-number">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="hotline-text">
                                <a href="#"><p><i class="fas fa-mobile-alt"></i> Hotline: (+800) 123 456 789</p></a>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="dollar">
                                <p>Dollar (USD)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- top hotline number div start -->

            <!-- log in area start -->
            <div class="login-area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="images/logo_03.png" alt="">
                        </div>
                        <div class="col-md-6 pt-2">
                            <form action="" class="form-control search-form">
                                <input type="text" placeholder="Search your product" id="search-box">
                                <select name="search-select" id="search-select">
                                    <option value="all">All Category</option>
                                    <option value="dress">Dress</option>
                                    <option value="shoes">Shoes</option>
                                    <option value="elec">Electronics</option>
                                </select>
                                <i class="fas fa-search"></i>
                            </form>
                        </div>
                        <div class="col-md-2 login-cart pt-2">
                            <p class="cart-para-1"><i class="fas fa-shopping-cart"></i> <span class="zero">0</span> Items</p>
                            <p>CART</p>
                        </div>
                        <div class="col-md-2 pt-2">
                            <button class="btn btn-primary log-in-btn"><i class="fas fa-user"></i>LOGIN</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- log in area start -->
            <!-- navbar area -->
            <div class="menu-bar">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-list"></i> Categories</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Weekly Featured</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Hot Sale Items</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Top New Items</a>
                                    </li> 
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Top Selling</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Top Rated Items</a>
                                    </li>     
                                </ul>  
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>



        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
